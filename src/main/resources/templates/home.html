<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Todo-list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <style>
        .container {
            max-width: 50%;
            align-items: center;
            justify-content: center;

        }
    </style>
</head>
<body>

<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="/images/logo.png" alt="" width="30" height="30" class="d-inline-block align-top">
            오늘은 무엇을 할까 ?
        </a>
    </div>
</nav>

</br>
<div class="container">
    <form role="form" action="/" th:object="${form}" method="post">
        <div class="row mb-1" >
            <div class="col col-10">
                <input type="text" th:field="*{content}" class="form-control" placeholder="오늘의 할 일을 입력하세요!" >
            </div>
            <div class="col col-2" >
                    <button type="submit" class="btn" >
                        <img src="/images/green.svg" alt="" width="30" height="30">
                    </button>
            </div>
        </div>

    </form>
    </br>
        <div class="row mb-1" th:each="post : ${posts}">
            <div class="col col-10 overflow-scroll shadow-sm p-3 mb-2 bg-body rounded" th:text="${post.content}"></div>
            <div class="col col-2" >
                <a th:href="@{/{id}(id=${post.id})}">
                <button type="submit" class="btn">
                    <img src="/images/orange.svg" alt="" width="30" height="30">
                </button>
                </a>
            </div>
        </div>




</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>
</html>
