<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>todo</title>
</head>
<script type="application/javascript" th:fragment="clock">
    const clockContainer = document.querySelector(".js-clock"),
        clockTitle = clockContainer.querySelector(".clock");

    function getTime() {
        const date = new Date();
        const minutes = date.getMinutes();
        const hours = date.getHours();
        const seconds = date.getSeconds();
    clockTitle.innerText =
    `${hours < 10 ? `0${hours}`: hours}:${minutes < 10 ? `0${minutes}`: minutes}:${seconds < 10 ? `0${seconds}` : seconds}`;
    }

    function init() {
        getTime();
        setInterval(getTime,1000);
    }

    init();
</script>
<script type="application/javascript" th:fragment="greeting">
    const form = document.querySelector(".js-form"),
    input = form.querySelector("input"),
    greeting = document.querySelector(".js-greetings");

const USER_LS = "currentUser",
SHOWING_CN = "showing";

function saveName(text){
    localStorage.setItem(USER_LS, text);
}
function handleSubmit(event){
    event.preventDefault();
    const currentValue = input.value;
    paintGreetings(currentValue);
    saveName(currentValue);
    form.classList.add("noshowing");
}
function askForName(){
    form.classList.add(SHOWING_CN);
    form.addEventListener("submit", handleSubmit);
}

function paintGreetings(text){
    form.classList.add("noshowing");
    // form.classList.remove(SHOWING_CN);
    greeting.classList.add(SHOWING_CN);
    greeting.innerText = `안녕하세요, ${text}님!`;

}
function loadname(){
    const currentUser = localStorage.getItem(USER_LS);
    if(currentUser === null){
        askForName();

    }else{
            paintGreetings(currentUser);
    }
}
function init(){
    loadname();

}
init();

</script>
</html>
